<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>  
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button profile__button_type_add"></button>
      </section>

      <section aria-label="Галерея фотографий">
        <ul class="elements">
          <li class="element">
            <img class="element__image" src="./images/Karachaevsk1.jpg" alt="Карачаевск">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Elbrus1.jpg" alt="Гора Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Dombay1.jpg" alt="Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Elbrus2.jpg" alt="Гора Эльбрус">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Dombay2.jpg" alt="Домбай">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/Karachaevsk2.jpg" alt="Карачаевск">
            <div class="element__group">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="footer">
        <p class="footer__copyright">&copy;2022. Бахаев Павел</p>
      </div>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name">
          <input type="text" class="popup__input popup__input_type_profession">
          <button type="submit" class="popup__button popup__button_type_save">Сохранить</button>
        </form>
        <button type="button" class="popup__button popup__button_type_close"></button>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
