<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип"> 
    </header>

    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button profile__button_type_edit" aria-label="Edit"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button profile__button_type_add" aria-label="Add"></button>
      </section>

      <section aria-label="Галерея фотографий">
        <ul class="elements array-card"></ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy;2022. Бахаев Павел</p>
    </footer>

    <div class="popup popup-edit">
      <div class="popup__container">
        <form name="Profile-info" class="popup__form popup__form_edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="Name" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="Profession" placeholder="Проффесия" class="popup__input popup__input_type_profession">
          <button type="submit" class="popup__button popup__button_type_save popup__button_edit-save" aria-label="Save">Сохранить</button>
        </form>
        <button type="button" class="popup__button popup__button_type_close popup__button_edit-close" aria-label="Close"></button>
      </div>
    </div>

    <div class="popup popup-add">
      <div class="popup__container">
        <form name="Card-info" class="popup__form popup__form_add">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="Place" placeholder="Название" class="popup__input popup__input_type_place">
          <input type="url" name="Picture" placeholder="Ссылка на картинку" class="popup__input popup__input_type_picture">
          <button type="submit" class="popup__button popup__button_type_save popup__button_add-save" aria-label="Save">Создать</button>
        </form>
        <button type="button" class="popup__button popup__button_type_close popup__button_add-close" aria-label="Close"></button>
      </div>
    </div>

    <div class="popup popup-scale popup-scale_opacity">
      <div class="popup-scale__container">
        <img class="popup-scale__image" src="" alt="">
        <h2 class="popup-scale__title"></h2>
        <button type="button" class="popup__button popup__button_type_close popup__button_scale-close" aria-label="Close"></button>
      </div>
    </div>

    <template id="card-template">
      <li class="element">
        <button type="button" class="element__delete" aria-label="Delete"></button>
        <img class="element__image" src="" alt="">
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like" aria-label="Like"></button>
        </div>
      </li>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
